<svg version="1.1" height="96" width="96" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" background="black">
 <style>
  @keyframes left {to {transform: translate(-32px, 0)}}
  @keyframes down {to {transform: translate(0, 32px)}}
  @keyframes right {to {transform: translate(32px, 0)}}
  @keyframes up {to {transform: translate(0, -32px)}}
 </style>
 <defs>
  <image id="mew" width="32" height="32" href="data:image/png;base64," />
 </defs>
 <g transform="translate(0,0)">
 <use href="#mew" x="7" y="4.5" style="animation: down 1s infinite linear"/>
 <use href="#mew" x="39" y="4.5" style="animation: left 1s infinite linear"/>
 <use href="#mew" x="71" y="4.5" style="animation: left 1s infinite linear"/>
 <use href="#mew" x="7" y="36.5" style="animation: down 1s infinite linear"/>
 <use href="#mew" x="7" y="68.5" style="animation: right 1s infinite linear"/>
 <use href="#mew" x="39" y="68.5" style="animation: right 1s infinite linear"/>
 <use href="#mew" x="71" y="68.5" style="animation: up 1s infinite linear"/>
 <use href="#mew" x="71" y="36.5" style="animation: up 1s infinite linear"/>
 </g>
</svg>
