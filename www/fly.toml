app = 'jtspike-app'
primary_region = 'dfw'

[env]
  API_URL = 'https://api.jtspike.com'
  VERSION = 'production'

[deploy]
  strategy = 'bluegreen'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[checks]
  [checks.alive]
    port = 80
    type = 'http'
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'get'
    path = '/version'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
